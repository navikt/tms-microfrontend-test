apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: tms-microfrontend-test
  namespace: min-side
  labels:
    team: min-side
spec:
  tokenx:
    enabled: true
  image: {{ image }}
  port: 3000
  liveness:
    path: /tms-microfrontend-test/api/internal/isAlive
    initialDelay: 10
  readiness:
    path: /tms-microfrontend-test/api/internal/isReady
    initialDelay: 10
  replicas:
    min: 2
    max: 4
  accessPolicy:
    inbound:
      rules:
        - application: tms-min-side
  resources:
    limits:
      memory: 768Mi
    requests:
      cpu: "20m"
      memory: 128Mi
  env:
    - name: EXAMPLE_API_URL
      value: "https://example.dev.nav.no/api"

apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: tms-microfrontend-test
  namespace: min-side
  labels:
    team: min-side
spec:
  idporten:
    enabled: true
    sidecar:
      enabled: true
      level: Level3
  tokenx:
    enabled: true
  image: {{ image }}
  port: 3000
  liveness:
    path: /tms-microfrontend-test/api/internal/isAlive
    initialDelay: 10
  readiness:
    path: /tms-microfrontend-test/api/internal/isReady
    initialDelay: 10
  replicas:
    min: 2
    max: 4
  accessPolicy:
    inbound:
      rules:
        - application: tms-min-side
  ingresses:
    - "https://www.intern.dev.nav.no/tms-microfrontend-test"
    - "https://www.ansatt.dev.nav.no/tms-microfrontend-test"
  resources:
    limits:
      memory: 768Mi
    requests:
      cpu: "20m"
      memory: 128Mi
